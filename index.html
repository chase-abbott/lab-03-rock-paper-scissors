<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <main>
        <header>
            Pick Rock, Paper, or Scissors to Beat the Computer!
        </header>
        <section class="selectors">
            <label>
                <input type="radio" name="rps" value="rock" id="rock" checked>
                <img src="assets/rock.png" alt="rock">
            </label>
            <label>
                <input type="radio" name="rps" value="paper" id="paper">
                <img src="assets/paper.png" alt="paper">
            </label>
            <label>
                <input type="radio" name="rps" value="scissors" id="scissors">
                <img src="assets/scissors.png" alt="scissors">
            </label>
        </section>
        <img id="results-image" class="hidden" alt="results image">
        <div id="results-div"></div>
        <div id="buttons">
            <button id="submit"> Submit! </button>
            <button id="reset"> Reset </button>
        </div>
        <section id="results-section">
            <div id="wins-div"> Wins: <span id="wins-span">0</span></div>
            <div id="losses-div"> Losses: <span id="losses-span">0</span></div>
            <div id="draws-div"> Draws: <span id="draws-span">0</span></div>
            <div> Number of times reset: <span id="reset-span">0</span></div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
