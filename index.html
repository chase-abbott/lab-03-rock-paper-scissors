<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            Pick Rock, Paper, or Scissors to Beat the Computer!
        </header>
        <section class="selectors">
            <input type="radio" name="rps" value="rock" id="rock">
            <label for="rock"> Rock </label>
            <input type="radio" name="rps" value="paper" id="paper">
            <label for="paper"> Paper </label>
            <input type="radio" name="rps" value="scissors" id="scissors">
            <label for="scissors"> Scissors </label>
        </section>
        <div id="results-div"></div>
        <div id="buttons">
            <button id="submit"> Submit! </button>
            <button id="reset"> Reset </button>
        </div>
        <div id="wins-div"> Wins: <span id="wins-span"></span></div>
        <div id="losses-div"> Losses: <span id="losses-span"></span></div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
